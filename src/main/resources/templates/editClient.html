<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/fontStyle.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>CitiUtez | Modificaciones</title>
</head>
<body th:onload="checkUser(([[${session.isAdmin}]]))">

<div th:replace="employeeMenu :: employeeMenuFrag"></div>

<div class="container d-flex align-items-center justify-content-center mt-3">
    <div class="row mt-2">
        <div class="col">
            <h3>Editar Cliente</h3>
        </div>
    </div>
</div>


<div class="container mt-2">
    <div class="card shadow-sm p-3 bg-body rounded">
        <form th:action="@{/client/update/{id}(id=${customerEdit.id})}" method="post" th:object="${customerEdit}"  >
            <div class="row p-4">

                <div class="col-4">
                    <label class="form-label">Nombre(s):</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="name"  th:field="*{name}">
                        <span class="material-icons p-2">group</span>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Primer Apellido:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="firstname"  th:field="*{firstname}">
                        <span class="material-icons p-2">group</span>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Segundo Apellido:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="secondname" th:field="*{secondname}">
                        <span class="material-icons p-2">group</span>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <div class="col-4">
                    <label class="form-label">Dirección:</label>
                    <div class="input-group">
                        <input type="text" class="form-control"   name="address" th:field="*{address}">
                        <span class="material-icons p-2">place</span>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Teléfono:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="phone" th:field="*{phone}">
                        <input type="text" class="form-control" hidden name="idUser" th:value="${session.idUser}">
                        <span class="material-icons p-2">phone</span>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Fecha de Nacimiento:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="birthdate" th:field="*{birthdate}">
                        <span class="material-icons p-2">calendar_today</span>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <div class="col-4">
                    <label class="form-label">RCF:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="rfc"  th:field="*{rfc}">
                        <span class="material-icons p-2">article</span>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <div class="col-4">
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <div class="d-grid gap-2">
                        <button type="submit"class="btn btn-success">Actualizar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    function checkUser(isAdmin) {
        if (isAdmin === "true") {
            document.getElementById('check').click();
        }
    }
</script>
</body>
</html>
