<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/fontStyle.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registrar Personal</title>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center">
    <div class="row mt-2">
        <div class="col">
            <h3>REGISTRO DEL CLIENTE</h3>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="card shadow-sm p-3 bg-body rounded">
        <div class="row p-4">
            <div class="col-4">
                <label class="form-label">Nombre(s):</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="1">
                    <span class="material-icons p-2">group</span>
                </div>
            </div>
            <div class="col-4">
                <label class="form-label">Primer Apellido:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="2">
                    <span class="material-icons p-2">group</span>
                </div>
            </div>
            <div class="col-4">
                <label class="form-label">Segundo Apellido:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="3">
                    <span class="material-icons p-2">group</span>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-4">
                <label class="form-label">Dirección:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="4">
                    <span class="material-icons p-2">place</span>
                </div>
            </div>
            <div class="col-4">
                <label class="form-label">Teléfono:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="5">
                    <span class="material-icons p-2">phone</span>
                </div>
            </div>
            <div class="col-4">
                <label class="form-label">Fecha de Nacimiento:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="6">
                    <span class="material-icons p-2">calendar_today</span>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-4">
                <label class="form-label">RCF:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="7">
                    <span class="material-icons p-2">article</span>
                </div>
            </div>
            <div class="col-4">
                <label class="form-label">NIP:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="8">
                    <span class="material-icons p-2">lock</span>
                </div>
            </div>
            <div class="col-4">
                <label class="form-label">Tipo de tarjeta:</label>
                <select class="form-select">
                    <option value="1">Seleccionar</option>
                    <option value="2">Débito</option>
                    <option value="3">Crédito</option>
                </select>
            </div>
        </div>

        <div class="row p-4">
            <div class="col-4">
            </div>
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success">Crear</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
